language: python

dist: xenial

matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7

# command to install dependencies
addons:
  apt:
    packages:
      - coinor-cbc
      - texlive-latex-base
      - texlive-latex-extra
      - dvipng

install:
  - pip install .[datapackage]
  - pip install coveralls
  - pip install sphinx
  - pip install sphinx-rtd-theme

# command to run tests
script:
  - nosetests --with-doctest --with-coverage -c nose.cfg
  - ./tests/build_doc.sh

after_success:
  - coveralls
